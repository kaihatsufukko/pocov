name: Build and Deploy to ConoHa Wing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to ConoHa Wing via FTP
        shell: bash
        run: |
          sudo apt-get install -y lftp
          echo "set ssl:verify-certificate no" > /tmp/deploy.lftp
          echo "set ftp:ssl-allow yes" >> /tmp/deploy.lftp
          echo "set ftp:ssl-force no" >> /tmp/deploy.lftp
          echo "set net:max-retries 3" >> /tmp/deploy.lftp
          echo "set cmd:fail-exit yes" >> /tmp/deploy.lftp
          echo "open -u ${FTP_USER},${FTP_PASS} ${FTP_HOST}" >> /tmp/deploy.lftp
          echo "cd \"${FTP_DIR}\"" >> /tmp/deploy.lftp
          echo "mirror --reverse --delete --verbose --exclude logs/ --exclude .htaccess --exclude php_error_log* --exclude public_html/ dist/public/ ." >> /tmp/deploy.lftp
          echo "bye" >> /tmp/deploy.lftp
          lftp -f /tmp/deploy.lftp
          rm -f /tmp/deploy.lftp
        env:
          FTP_HOST: ${{ secrets.FTP_SERVER }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_DIR: ${{ secrets.FTP_SERVER_DIR }}
